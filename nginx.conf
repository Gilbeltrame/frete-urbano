# nginx.conf para servir SPA Vite (React)
server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Allow larger request bodies for file uploads proxied to the backend
    client_max_body_size 100M;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Exemplo de proxy caso futuramente queira expor backend sob mesma origem
    # location /api/ {
    #     proxy_pass http://backend:3000/api/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     # Se necessário, ajuste também proxy_read_timeout/proxy_send_timeout
    # }

    # Cache estático simples
    location ~* \.(js|css|png|jpg|jpeg|gif|svg)$ {
        expires 7d;
        access_log off;
    }
}
